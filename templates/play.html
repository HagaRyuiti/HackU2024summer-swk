<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/style.css" rel="stylesheet" type="text/css" media="all">
    <title>Play</title>
</head>
<body>
    <h1>Play</h1>

    <nav>
        <button onclick="showPage1('page1')">title</button>
    </nav>


    <!-- 1つ目のページ -->
    <div id="page1" class="page active">
        <button onclick="showPage2('page2')">暗記</button>
        <button onclick="showPage3('page3')">応用</button>
    </div>

    <!-- 2つ目のページ -->
    <div id="page2" class="page">
        <h1>暗記</h1>
        <div id="timer2">00:00</div>

        <!-- ここに質問を表示 -->
        <div id="number2"></div>
        <div id="tango2"></div>
        <div id="yomi2"></div>
        <div id="explain2"></div>
        <input type="text" id="textbox2">
    </div>

    <!-- 3つ目のページ -->
    <div id="page3" class="page">
        <h1>応用</h1>
        <div id="timer3">00:00</div>

        <!-- ここに質問を表示 -->
        <div id="number3"></div>
        <div id="explain3"></div>
        <input type="text" id="textbox3">
        <input type="button" value="skip" onClick="SkipButtonClick()">
    </div>

    <!-- 4つ目のページ -->
    <div id="page4" class="page">
        <h1>result</h1>
        <div id="timer4">00:00</div>
        <p>result</p>
        <div id="score4"></div>
    </div>

    <!-- Flaskから辞書データをJavaScriptに渡す -->
    <script type="text/javascript">
        var data = {{ data | tojson | safe }};
    </script>

    <!-- 外部JavaScriptファイルを読み込む -->
    <script type="module" src="static/play.js"></script>
    <script src="static/clock.js"></script>
    <script src="static/movepage.js"></script>
</body>
</html>
