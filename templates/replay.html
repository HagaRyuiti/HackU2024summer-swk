{% extends "layout.html" %}

{% block content %}
<body>
    <h1>JSON ファイルリスト</h1>
    <ul>
        {% for json_file in json_files %}
            <li>
                <strong>{{ json_file.filename }}</strong>
                <pre>{{ json_file.data | tojson(indent=2) }}</pre>
            </li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
